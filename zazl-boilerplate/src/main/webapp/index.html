<!DOCTYPE html>
<html>
  	<head>
    	<meta charset="utf-8" />
    	<title>Cooperative App Example Using the Zazl AMD Optimizer</title>
    	<link rel="stylesheet" href="app/application.css" type="text/css" />
		<script type="text/javascript" src="lib/zazl/zazl.js"></script>
		<script type="text/javascript" src="main.js"></script>
  	</head>
  	<body class="claro">
		<div dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="true"
		liveSplitters="true" id="borderContainer">
		    <div dojoType="dijit.layout.ContentPane" splitter="true" region="leading"
		    style="width: 100px;">
		        Left Content
		    </div>
		    <div dojoType="dijit.layout.ContentPane" splitter="true" region="center">
		        Center Content
		    </div>
		</div>
  	</body>
</html>
