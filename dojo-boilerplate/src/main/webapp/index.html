<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cooperative App Example</title>
        <link rel="stylesheet" href="application.css" type="text/css" />
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.0/dojo/dojo.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
      </head>
      <body class="claro">
        <div dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="true"
        liveSplitters="true" id="borderContainer">
            <div dojoType="dijit.layout.ContentPane" splitter="true" region="leading"
            style="width: 100px;">
                Left Content
            </div>
            <div dojoType="dijit.layout.ContentPane" splitter="true" region="center">
                Center Content
            </div>
        </div>
      </body>
</html>
